<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{
				background-color: yellow;
			}
			
		</style>
	</head>
	<body>
		<h4>--->><span>求职申请</span><<---</h4>
		<table cellspacing="0" cellpadding="0">
			<tr>
				<td>用户名：</td>
				<td><input type="text" name="name" id="name" value="" /></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" name="pwd" id="pwd" value="" /></td>
			</tr>
			<tr>
				<td>籍贯：</td>
				<td>
					<select name="jiguan">
						<option value="a">北京</option>
						<option value="b">上海</option>
						<option value="c">南京</option>
						<option value="d">深圳</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					<input type="radio" name="gender" id="gender" value="male" />男
					<input type="radio" name="gender" id="gender" value="female" />女
					<input type="radio" name="gender" id="gender" value="dknow" checked="checked"/>不透露
				</td>
			</tr>
			<tr>
				<td>头像：</td>
				<td><input type="file"/></td>
			</tr>
			<tr>
				<td colspan="2">愿意到以下城市工作：</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<select name="do" size="5">
						<option value="a">北京</option>
						<option value="b">上海</option>
						<option value="c">南京</option>
						<option value="d">深圳</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>留言：</td>
				<td><textarea name="talk" id="talk" cols="30" rows="10"></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="提交" />
					<input type="reset" value="清除" />
				</td>
			</tr>
			<tr>
				<td></td>
				<td><label><input type="checkbox" name="agree" id="agree" value="dagree" />不用公开我的信息</label></td>
			</tr>
		</table>
	</body>
</html>
