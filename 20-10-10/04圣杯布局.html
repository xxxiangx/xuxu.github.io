<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			.head{
				height: 100px;
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				background-color: pink;
			}
			.foot{
				height: 200px;
				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
				background-color: cornflowerblue;
			}
			.left{
				width: 100px;
				position: fixed;
				top: 100px;
				left: 0;
				bottom: 200px;
				background-color: green;
			}
			.right{
				width: 200px;
				position: fixed;
				top: 100px;
				right: 0;
				bottom: 200px;
				background-color: orangered;
			}
			.box{
				position: fixed;
				top: 100px;
				right: 100px;
				bottom: 200px;
				left: 100px;
				background-color: gray;
			}
		</style>
	</head>
	<body>
		<div class="head"></div>
		<div class="left"></div>
		<div class="box"></div>
		<div class="right"></div>
		<div class="foot"></div>
	</body>
</html>
