<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 400px;
				height: 400px;
				border: 2px solid #000;
				transition: all 1s linear;
			}
			.box1{
				width: 100px;
				height: 100px;
				background-color: red;
				transition: all 1s linear;
			}
			.box2{
				width: 100px;
				height: 100px;
				background-color: blue;
			}
			.box:hover{
				background-color: black;
			}
			.box:hover .box1{
				width: 200px;
				height: 200px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1"></div>
			<div class="box2"></div>
		</div>
	</body>
</html>
