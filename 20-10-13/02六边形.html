<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap{
				width: 200px;
				height: 200px;
				margin: 200px auto;
				position: relative;
				transform-style: preserve-3d;
				transform: rotateX(-40deg) rotateY(68deg);
			}
			.wrap div{
				width: 200px;
				height: 200px;
				border: 1px solid red;
				font-size: 80px;
				line-height: 200px;
				background-color: rgba(205,205,205,.5);
				position: absolute;
			}
			.front{
				transform: translateZ(100px);
			}
			.back{
				transform: rotateY(-180deg) translateZ(100px);
			}
			.left1{
				transform: rotateY(-30deg) translateZ(138px) translateX(-138px);
			}
			.left2{
				transform: rotateY(-150deg) translateZ(138px) translateX(138px);
			}
			.right1{
				transform: rotateY(30deg) translateZ(138px) translateX(138px);
			}
			.right2{
				transform: rotateY(150deg) translateZ(138px) translateX(-138px);
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="front">前</div>
			<div class="back">后</div>
			<div class="left1">左1</div>
			<div class="left2">左2</div>
			<div class="right1">右1</div>
			<div class="right2">右2</div>
		</div>
	</body>
</html>
