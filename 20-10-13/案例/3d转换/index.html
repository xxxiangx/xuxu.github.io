<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>3d旋转</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
<!--最外层大容器-->
<div class="wrap">
		<!--包裹所有图片的容器-->
		<div class="cube">
			<!--上面图片-->
			<div class="out_front">
				<img src="img/1.jpg" class="pic"/>
			</div>
			<!--图片下-->
			<div class="out_back"> 
				<img src="img/2.jpg" class="pic"/>
			</div>
			<!--左边-->
			<div class="out_left"> 
				<img src="img/3.jpg" class="pic"/>
			</div>
			<!--右边-->
			<div class="out_right"> 
				<img src="img/4.jpg" class="pic"/>
			</div>
			<!--上面-->
			<div class="out_top"> 
				<img src="img/5.jpg" class="pic"/>
			</div>
			<!--下面-->
			<div class="out_bottom">
				<img src="img/6.jpg" class="pic"/>
			</div>
		
	</div>
</div>
	</body>
</html>
