ul{width:200px;height:200px;position:fixed;left:0;right:0;top:0;bottom:0;margin:auto;transform-style:preserve-3d;transition: all 2s;}
ul li{position:absolute;left:0;top:0;width:200px;height:200px;transition:all 1s;}
ul li:nth-child(1){background:#dd0;transform:rotateY(90deg) translateZ(100px) ;}
ul li:nth-child(2){background:#d00;transform:rotateY(-90deg) translateZ(100px);}
ul li:nth-child(3){background:#d0d;transform:rotateX(90deg) translateZ(100px);}
ul li:nth-child(4){background:#ccd;transform:rotateX(-90deg) translateZ(100px);}
ul li:nth-child(5){background:#ada;transform:translateZ(100px);}
ul li:nth-child(6){background:#ada;transform:translateZ(-100px) rotateY(180deg) ;}
ul li img{display:block;width:200px;height:200px;}
ul:hover{transform:rotateY(360deg) rotateX(10deg);}
ul:hover li{opacity:0.6;}
ul:hover li:nth-child(1){transform:rotateY(90deg) translateZ(200px) ;}
ul:hover li:nth-child(2){transform:rotateY(-90deg) translateZ(200px) ;}
ul:hover li:nth-child(3){transform:rotateX(90deg) translateZ(200px);}
ul:hover li:nth-child(4){transform:rotateX(-90deg) translateZ(200px)}
ul:hover li:nth-child(5){transform:translateZ(200px);}
ul:hover li:nth-child(6){transform:translateZ(-200px) rotateY(180deg);}
</style>
