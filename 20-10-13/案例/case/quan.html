<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body,html{
            height:100%;
        }
        body{
            background: url(a.jpg) no-repeat;
            background-size: 100% 100%;
        }
        div{
            width:20px;
            height:20px;
            background:#f00;
            position:fixed;
            left:0;
            right:0;
            top:0;
            bottom:0;
            border-radius: 10px;
        }
        div:nth-child(1){
            margin:70px 70px 0;
        }
        div:nth-child(2){
            margin:auto
        }
        div:nth-child(3){
            margin:auto auto 90px;
        }
        div:nth-child(4){
            position:absolute;
            left:300px;
            top:200px;
        }
        div:nth-child(5){
            position:absolute;
            left:1200px;
            top:400px;
            background:blue;
        }
        div:nth-child(5) span{
            border-color:blue;
        }
        
        div:nth-child(4){
            background:orange;
        }
        div:nth-child(4) span{
            border-color:orange;
        }
        div:nth-child(3){
            background:purple;
        }
        div:nth-child(3) span{
            border-color:purple;
        }
        div span{
            display:block;
            position:absolute;
            width:20px;
            height:20px;
            border-radius: 10px;
            border:1px solid #f00; 
        }
        div img{
            display:block;
            width:100%;
            height:100%;
            border-radius: 100%;
            animation: playImg 5s 5s linear infinite;
            opacity: 0;
        }
        div span:first-child{
            animation: play 5s linear infinite;
        }
        div span:nth-child(2){
            animation: play 5s 1s linear infinite;
        }
        div span:nth-child(3){
            animation: play 5s 2s linear infinite;
        }
        div span:nth-child(4){
            animation: play 5s 3s linear infinite;
        }
        div span:nth-child(5){
            animation: play 5s 4s linear infinite;
        }
        @keyframes play{
            0%{transform:scale(0);opacity: 0}
            25%{transform:scale(2);opacity: 0.5}
            50%{transform:scale(4);opacity: 1}
            75%{transform:scale(6);opacity: 0.5}
            100%{transform:scale(8);opacity: 0}
        }
        @keyframes playImg{
            0%{transform:scale(0);opacity: 0}
            50%{transform:scale(3);opacity: 1}
            100%{transform:scale(6);opacity: 0}
        }
    </style>
</head>
<body>
