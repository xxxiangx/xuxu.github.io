<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;padding:0;box-sizing:border-box;
		}
		body,html{
			height:100%;
		}
		body{
			background: url(bg2.jpg) no-repeat center;
			background-size: 100% 100%;
		}
		div{
			width:300px;
			height:285px;
			position: fixed;
			right:0;
			left:0;
			top:0;
			bottom:0;
			margin:auto;
			display:flex;
		}
		div img{
			display:block;
			position:absolute;
			opacity: 0;
			transform: scale(0);
		}
		div span{
			display:block;
			position: absolute;
			width:100%;
			height:100%;
			text-align:center;
			line-height:285px;
			color:#793f05;
			font-size:180px;
			font-weight:900;
			transform:scale(0);
			
		}
		div img:first-of-type{
			animation: mymove 8s linear infinite ;
		}
		div img:nth-of-type(2){
			animation: mymove 8s 2s linear infinite ;
		}
		div img:nth-of-type(3){
			animation: mymove 8s 4s linear infinite ;
		}
		div img:nth-of-type(4){
			animation: mymove 8s 6s linear infinite ;
		}
		div img:nth-of-type(5){
			animation: mymove 8s 8s linear infinite ;
		}


		@keyframes mymove{
			0%{transform:scale(0);opacity: 0;}
			25%{transform:scale(1);opacity: 0.5;}
			50%{transform:scale(2);opacity: 1;}
			75%{transform:scale(3);opacity: 0.5;}
			100%{transform: scale(3.5);opacity: 0;}
		}

	</style>
</head>
<body>
	<div>
		<img src="hua2.png" alt="">
		<img src="hua2.png" alt="">
		<img src="hua2.png" alt="">
		<img src="hua2.png" alt="">
		<img src="hua2.png" alt="">
	</div>
</body>
</html>
