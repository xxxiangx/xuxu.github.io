<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding:0;}
	.box{width:500px;height:500px;background:#ccc;margin:100px auto;position:relative;}
	.box>div{width:300px;height:300px;background:#d00;position:absolute;
	transition:all 1s;font-size:60px;text-align:center;font-weight:900;color:#fff;font-family:"微软雅黑";line-height:300px;}
	.box div:nth-of-type(2){background:url(child.gif) no-repeat;background-size:100%;transform:rotateY(180deg);backface-visibility:hidden;}
	.box:hover div:nth-of-type(2){transform:rotateY(0deg);}
	.box:hover div:nth-of-type(1){transform:rotateY(180deg);}
	</style>
</head>
<body>
	<div class="box">
		<div>小样吧</div>
		<div></div>
	</div>
</body>
</html>
