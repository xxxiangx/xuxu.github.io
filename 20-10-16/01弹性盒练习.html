<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				box-sizing: border-box;
			}
			.wrap{
				width: 600px;
				height: 600px;
				border: 1px solid #000;
				display: flex;
				flex-direction: row;
				justify-content: space-around;
			}
			.box{
				width: 100px;
				height: 100px;
				border: 1px solid #333;
				background-color: #999;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
		</div>
	</body>
</html>
