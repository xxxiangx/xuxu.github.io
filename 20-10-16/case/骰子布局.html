<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding:0;}
	html,body{height:100%;background:#000;}
	body{display:flex;justify-content:space-around;align-items:center;flex-wrap:wrap;}
	.box{width:100px;height:100px;background:#e7e7e7;padding:4px;box-shadow:inset 0 5px white, inset 0 -5px #bbb, inset 5px 0 #d7d7d7, inset -5px 0 #d7d7d7; border-radius:10px;}
	.box span{display:block;width:24px;height:24px;background:#333;box-shadow: inset 0 3px #111, inset 0 -3px #555;border-radius:12px;margin:4px;}
	.box:nth-child(1){display:flex;justify-content: center;align-items: center;}

	.box:nth-child(2){display:flex;justify-content: space-between;}
	.box:nth-child(2) span:last-child{align-self: flex-end;}

	.box:nth-child(3){display: flex;justify-content: space-between;}
	.box:nth-child(3) span:nth-child(2){align-self: center}
	.box:nth-child(3) span:nth-child(3){align-self: flex-end;}

	.box:nth-child(4){display: flex;flex-direction:column;justify-content: space-between;}
	.box:nth-child(4) .column{display: flex;justify-content: space-between;}

	.box:nth-child(5){display:flex;flex-direction:column;}
	.box:nth-child(5) .column{display: flex;justify-content: space-between;}
	.box:nth-child(5) .column:nth-child(2){justify-content: center}

	.box:nth-child(6){display: flex;flex-direction:column;justify-content: space-between;}
	.box:nth-child(6) .column{display: flex;justify-content: space-between;}
	</style>
</head>
<body>
	<div class="box">
		<span></span>
	</div>
	<div class="box">
		<span></span>
		<span></span>
	</div>
	<div class="box">
		<span></span>
		<span></span>
		<span></span>
	</div>
	<div class="box">
		<div class="column">
			<span></span>
			<span></span>
		</div>
		<div class="column">
			<span></span>
			<span></span>
		</div>
	</div>
	<div class="box">
		<div class="column">
			<span></span>
			<span></span>
		</div>
		<div class="column">
			<span></span>
		</div>
		<div class="column">
			<span></span>
			<span></span>
		</div>
	</div>
	<div class="box">
		<div class="column">
			<span></span>
			<span></span>
		</div>
		<div class="column">
			<span></span>
			<span></span>
		</div>
		<div class="column">
			<span></span>
			<span></span>
		</div>
	</div>
</body>
</html>
