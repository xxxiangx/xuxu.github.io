			html,body{

			}
			body{

				flex-direction: column;
			}
			@media only screen and (min-width: 376px) {
				html{
					font-size: 16px;
				}
			}
			@media only screen and (min-width: 321px) and (max-width: 375px) {

			@media only screen and (max-width: 320px) {

			header{
				padding: 0.83rem 0;
				background-color: #0CC440;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 1.08rem;
			}
			header span{
				width: 4.75rem;
				height: 2rem;
				line-height: 2rem;
				text-align: center;
				color: #fff;
			}
			header>:first-child{
				border-radius: 1rem 0 0 1rem;
				background-color: #63D985;
			}
			header>:last-child{
				border-radius: 0 1rem 1rem 0;
				background-color: #3DD066;
			}
			section{
				flex-grow: 1;
				overflow-y: auto;
				display: flex;
				flex-direction: column;
			}
			nav{
				height: 2.96rem;
				display: flex;
				text-align: center;
				line-height: 2.96rem;
				border-bottom: 1px solid #DAD8D9;
			}
			nav li{

				height: 2.96rem;
				color: #0EC441;
			}
			nav li:hover{

			}
			.main{
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
			}
			.box{
				width: 48%;
				border: 1px solid #E5E5E5;
				margin-top: 10px;
			}
			.box img{
				width: 100%;
			}
			.box span{
				line-height: 2.48rem;
				padding-left: 1rem;
			}
			footer{
				height: 3.67rem;
				display: flex;
				background-color: #fff;
				border-top: 1px solid #D6D6D6;
			}
			.icon{

				text-align: center;
				color: #D6D6D6;
				display: flex;
				flex-direction: column;
				justify-content: space-around;
				position: relative;
				font-size: 1rem;
			}
			.circle{
				width: 4.42rem;
				height: 4.42rem;
				border: 1px solid #D6D6D6;
				border-radius: 50%;
				position: absolute;
				bottom: 0;
				left: 50%;
				transform: translate(-50%);
				background-color: #fff;
				line-height: 4.42rem;
			}
