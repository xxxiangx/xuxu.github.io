<!--练习文档结构-->
<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title></title>
	</head>
	<body>
		<!--块级元素-->
		<div>第一个盒子</div>
		<div>第二个盒子</div>
		<div>第三个盒子</div>
		<h1>一级标签</h1>
		<h2>二级标签</h2>
		<h3>三级标签</h3>
		<h4>四级标签</h4>
		<h5>五级标签</h5>
		<h6>六级标签</h6>
		<p></p>
		<hr />
		<ul>
			<li></li>
		</ul>
		<ol>
			<li></li>
		</ol>
		<dl>
			<dt>名词</dt>
			<dd>解释</dd>
		</dl>
		<!--行内元素-->
		<strong>这是一段文本</strong>
		<em>这是一段文本</em>
		<u>这是一段文本</u>
		<strike>这是一段文本</strike>
		<span>这是一段文本</span><br />
		x<sup>2</sup>
		x<sub>2</sub>
		<p>
			1.第一条<br />
			2.第二条<br />
			3.第三条
		</p>
		<img src="img/search.png" alt="查找" title="chazhao"/>

	</body>
</html>
