<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap{
				width: 600px;
				height: 300px;
				border: 1px dashed #000;
				display: grid;
				/*grid-template-columns:repeat(3,1fr);
				grid-template-rows:repeat(3,1fr);
				grid-template-areas:
				"a a b"
				"a a b"
				"c c c";*/
				grid-template:
				"a a b" 1fr
				"a a c" 1fr
				"d e c" 1fr
				/1fr 1fr 1fr;
				/*grid-column-gap:20px;
				grid-row-gap:20px;*/
				grid-gap:20px 20px;
			}
			.wrap>div{
				color: #fff;
			}
			.wrap>:nth-child(1){
				grid-area:a;
				background: rgb(176,53,48);
			}
			.wrap>:nth-child(2){
				grid-area:b;
				background: rgb(52,168,165);
			}
			.wrap>:nth-child(3){
				grid-area:c;
				background: rgb(107,71,143);
			}
			.wrap>:nth-child(4){
				grid-area:d;
				background: rgb(48,153,123);
			}
			.wrap>:nth-child(5){
				grid-area:e;
				background: rgb(218,111,43);
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
	</body>
</html>
