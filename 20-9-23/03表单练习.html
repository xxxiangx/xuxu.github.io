<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table border="1" cellspacing="0">
			<form action="">
				<tr>
					<td rowspan="4" width="150" height="300" align="center">总体信息</td>
					<td colspan="3" width="500" height="70" align="center">用户注册</td>
				</tr>
				<tr>
					<td align="right">用户名：</td>
					<td colspan="2"><input type="text" name="username" id="username" value="填写用户名" /></td>
				</tr>
				<tr>
					<td align="right">密码：</td>
					<td colspan="2"><input type="password" name="pwd" id="pwd" /></td>
				</tr>
				<tr>
					<td colspan="3" align="center">
						<input type="submit" name="submit" id="submit" value="提交" />
						<input type="reset" name="reset" id="reset" value="重置" />
					</td>
				</tr>
			</form>
		</table>
	</body>
</html>
