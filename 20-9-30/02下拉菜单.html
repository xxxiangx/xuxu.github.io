				margin: 0;

			}
			.nav{

			.nav li{
				float: left;

			.nav-ul{

				display: block;
			}
		</style>
	</head>

			<ul>

				</li>
				<li>课堂</li>
				<li>项目</li>
			</ul>
		</div>
		<div class="banner">
			<img src="img/pic.png"/>
		</div>
	</body>
</html>
